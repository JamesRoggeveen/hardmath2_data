meta:
  name: "Boundary Layer Problems"
  date: "2025-05-03"

type: "boundary_layer"

problems:
  - prompt: |
      Find a uniformly valid approximation to the solution of
      $\epsilon y'' - x y' + x^3 y = 0$ with boundary conditions
      $y(0) = 1$, $y(1) = 2$ in the limit $\epsilon \ll 1$. Use only
      the variables and constants given; do not define extra constants.
      Place your final solution in a $\boxed{}$ LaTeX environment.
    solution: |
      \boxed{y = e^{\frac{x^3}{3}} + (2-e^{1/3})e^{-\frac{1-x}{\epsilon}}}
    parameters: 'x; \epsilon'

  - prompt: |
      Find a uniformly valid approximation to the solution of
      $\epsilon y'' - x y' + x^3 y = 0$ with boundary conditions
      $y(0) = A$, $y(1) = B$ in the limit $\epsilon \ll 1$. Use only
      the variables and constants given; do not define extra constants.
      Place your final solution in a $\boxed{}$ LaTeX environment.
    solution: |
      \boxed{y = A*e^{\frac{x^3}{3}} + (B - A*e^{1/3})*e^{-\frac{1-x}{\epsilon}}}
    parameters: 'x; \epsilon; A; B'
